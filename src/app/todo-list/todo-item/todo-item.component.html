<div class="d-flex justify-content-between align-items-center">
    <span [ngClass]="todoItem.isDone==true?'ifDoneCrossOut':''">{{ todoItem.text }}</span>
    <span [ngClass]="todoItem.isDone==true?'ifDoneCrossOut':''">{{ todoItem.category }}</span>
    <button class="btn btn-primary" (click)="changeItemToBeDone()">Done</button>
    <button class="btn btn-danger" (click)="deleteItem()">x</button>
</div>
